<!DOCTYPE html>
<html>
<head>
	<title>Pesquisa de opiniao</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<form name="dados1" action="recebedados.php" method="post">
			
			<h2>Pesquisa de opinião</h2>
			<label>Tipo: </label>
			<select name="tipoUser">
				<option value="selecione">Selecione</option>
				<option value="Aluno">Aluno</option>
				<option value="Professor">Professor</option>
				<option value="Coordenador">Coordenador</option>
				<option value="Diretor">Diretor</option>
				<option value="Secretario(a)">Secretario(a)</option>
			</select><br>
			
			<label>Sua idade está entre: </label><br>
			<input type="checkbox" name="faixaEtaria1" value="0-12"> 0 a 12 anos<br> 
			<input type="checkbox" name="faixaEtaria2" value="13-18"> 13 a 18 anos<br>
			<input type="checkbox" name="faixaEtaria3" value="19-30"> 19 a 29 anos<br>
			<input type="checkbox" name="faixaEtaria4" value="30+"> acima de 30<br>

			<br>
			<label>Qual a sua opinião a respeito do trabalho realizado nesta instituição?</label><br>
			<textarea name="opiniao" rows="4" cols="70"></textarea>

			<br><br>
			<h4>Confirme seu login para enviar</h4><br>
			
			<label>Usuario: </label>
			<input type="text" name="user"><br>
			<label>Senha: </label>
			<input type="password" name="pass"><br>
			<input type="reset" value="Limpar" name="reset"><br>
			<input type="submit" value="Enviar" name="enviar" >
	
		</form>

		
	</div>
</body>	
</html>
